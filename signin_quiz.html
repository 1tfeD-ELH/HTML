<!DOCTYPE html>
<html>
    <head>
        <title>Quiz-2</title>
    </head>
    <body>
        <form>
            First name: <br>
            <input type="text"> <br>
            Last name: <br>
            <input type="text"> <br> 
            Email: <br>
            <input type="text"> <br>

            Gender: 
            <input type="radio" name="sex">Male,
            <input type="radio" name="sex">Female 
            <br>

            Favorite:
            <input type="checkbox" name="fav">HTML,
            <input type="checkbox" name="fav">JAVA,

                <option value="Gachon">Gachon University</option>
                <option value="Seoul">Seoul University</option>
                <option value="Yonsei">Yonsei University</option>
            </select>
            <br>

            Color:
            <input type="color" value="#000000">
            <br>

            Date:
            <input type="text" value="연도-월-일">
            <br>
            <br>

            <input type="submit" value="Registration">
        </form>
    </body>
</html>
